<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="numpad">
            <div class="buttonColumn">
                <button id="clear" onclick="clearDisplay();">AC</button>
                <button id="seven" onclick="keyNum('7');">7</button>
                <button id="four" onclick="keyNum('4');">4</button>
                <button id="one" onclick="keyNum('1');">1</button>
                <button id="zero" onclick="keyNum('0');">0</button>
            </div>
            <div class="buttonColumn">
                <button id="divide">/</button>
                <button id="eight" onclick="keyNum('8');">8</button>
                <button id="five" onclick="keyNum('5');">5</button>
                <button id="two" onclick="keyNum('2');">2</button>
                <button id="decimal" onclick="keyNum('.');">.</button>
            </div>
            <div class="buttonColumn">
                <button id="multiply">*</button>
                <button id="nine" onclick="keyNum('9');">9</button>
                <button id="six" onclick="keyNum('6');">6</button>
                <button id="three" onclick="keyNum('3');">3</button>
                <button id="backspace" onclick="backspace();">del</button>
            </div>
            <div class="buttonColumn">
                <button id="subtract">-</button>
                <button id="add">+</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
